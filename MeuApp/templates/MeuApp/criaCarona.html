{% extends 'registro/base.html' %}
{% block title %}Homepage de Segurança{% endblock %}
{% block content %}
    <h1>Cria uma carona</h1>
    <form action="" method="POST">
        <fieldset style="width: max-content;">
{#        <legend>Formulário de Cadastro</legend>#}
        {% csrf_token %}
        <table class='formulario'>
            <label for="destination">destination</label><input id="destination" type="text" name="destination" required>
            <label for="departure_time">departure_time</label><input id="departure_time" type="time" name="departure_time" required>
            <label for="free_seats">free_seats</label><input id="free_seats" type="number" name="free_seats" required>
        </table>
        <button type="submit">Criar carona</button>
    </fieldset>
    </form>
{% endblock %}
